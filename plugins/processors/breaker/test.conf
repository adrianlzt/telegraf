[agent]
  interval = "3s"
  flush_interval = "1s"
  debug = false

[[inputs.kernel]]
  [inputs.kernel.tags]
    host = "host_entity_xxx"

[[inputs.system]]

[[inputs.file]]
  files = ["/home/adrian/go/src/github.com/influxdata/telegraf/plugins/processors/breaker/input.file"]
  data_format = "value"
  data_type = "string"
  name_override = "cluster"
  [inputs.file.tags]
    foo = "bar"
    host = "host_entity_xxx"

[[processors.breaker]]
  name = "cluster"
  Field = "value"
  ValueEnable = "pasive"
  ValueDisable = "active"
  [[processors.breaker.tag]]
    key = "foo"
    value = "bar"
  [processors.breaker.tagpass]
    host = ["host_entity_xxx"]

[[outputs.file]]
  files = ["stdout"]
